<form class="{{cssClass}}" autocomplete="off">
    <header class="sheet-header">
        <img
            src="{{item.img}}"
            data-edit="img"
            title="{{item.name}}"
            height="64"
            width="64"
        />
        <h1>
            <input
                name="name"
                type="text"
                value="{{item.name}}"
                placeholder="{{ localize 'Name' }}"
            />
        </h1>
    </header>
    <div>
        <table>
            <tr>
                <td>{{localize "djmythus.casting.ksarea"}}</td>
                <td>
                    <input
                        name="item.system.ksarea"
                        type="text"
                        value="{{item.system.ksarea}}"
                    />
                </td>
            </tr>
        </table>
    </div>
</form>
